<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GTM Test</title>

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-PFFHRM');</script>
  <!-- End Google Tag Manager -->

  <style>
    td select,
    td input {
      width: 150px;
    }

    label {
      display: block;
    }

    .error input,
    .error textarea {
      border: 1px solid red;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PFFHRM"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <h3>Simple form for GTM test</h3>

  <form id="testForm" action="success.html" onsubmit="return validate(this);">
    <table>
      <tr>
        <td>First Field *</td>
        <td>
          <input name="firstFiled" type="text">
        </td>
      </tr>
      <tr>
        <td>Second Field *</td>
        <td>
          <input name="secondField" type="text">
        </td>
      </tr>
      <tr>
        <td>Third Field *</td>
        <td>
          <input name="thirdField" type="text">
        </td>
      </tr>
    </table>

    <input type="submit" value="Submit">
  </form>

  <script>
    function showError(container, errorMessage) {
      container.className = 'error';
      var msgElem = document.createElement('span');
      msgElem.className = 'error-message';
      msgElem.innerHTML = errorMessage;
      container.appendChild(msgElem);
    }

    function resetError(container) {
      container.className = '';
      if (container.lastChild.className == 'error-message') {
        container.removeChild(container.lastChild);
      }
    }

    function sendGtmEvent(fieldName) {
      dataLayer.push({'errorField': fieldName, 'event': 'testFormValidationError'});
    }

    function validate(form) {
      var isValid = true;
    
      var elems = form.elements;

      resetError(elems.firstFiled.parentNode);
      if (!elems.firstFiled.value) {
        showError(elems.firstFiled.parentNode, ' Need to fill');
        sendGtmEvent('First Field');
        isValid = false;
      }

      resetError(elems.secondField.parentNode);
      if (!elems.secondField.value) {
        showError(elems.secondField.parentNode, ' Need to fill');
        sendGtmEvent('Second Field');
        isValid = false;
      }

      resetError(elems.thirdField.parentNode);
      if (!elems.thirdField.value) {
        showError(elems.thirdField.parentNode, ' Need to fill');
        sendGtmEvent('Third Field');
        isValid = false;
      }

      return isValid;
    }
  </script>

</body>

</html>
